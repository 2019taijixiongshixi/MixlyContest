    <div class="main-panel">
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-absolute fixed-top navbar-transparent">
            <div class="container-fluid">
                <div class="navbar-wrapper">
                    <div class="navbar-toggle">
                        <button type="button" class="navbar-toggler">

                            <span class="navbar-toggler-bar bar2"></span>
                            <span class="navbar-toggler-bar bar3"></span>
                        </button>
                    </div>
                    <a class="navbar-brand" href="zhongxin1">个人资料</a>

            </div>
        </nav>


        <!-- End Navbar -->

  </div> -->
        <div class="content">

            <!-- 修改成功 -->
            <div id="myAlert1" th:if="${Success!=null}"  class="alert alert-success">
                <a href="#" class="close" data-dismiss="alert">&times;</a>
                <strong style="font-size: 25px">成功！</strong><strong th:text="${Success}"style="font-size: 25px"></strong>
            </div>
            <!-- 修改失败 -->
            <div id="myAlert2" th:if="${Error!=null}"  class="alert alert-warning">
                <a href="#" class="close" data-dismiss="alert">&times;</a>
                <strong style="font-size: 25px">警告！</strong><strong th:text="${Error}"style="font-size: 25px"></strong>
            </div>

            <div class="row">
                <div class="col-lg-3 col-md-6 col-sm-6">
                    <div class="card card-stats">
                        <div class="card-body ">
                            <div class="row">
                                <div class="col-5 col-md-4">
                                    <div class="icon-big text-center icon-warning">
                                        <a href="#"><i class="nc-icon nc-globe text-warning tab1"></i></a>
                                    </div>
                                </div>
                                <div class="col-7 col-md-8">
                                    <div class="numbers">
                                        <a href="#"><p class="card-title tab1">个人信息
                                            <p></a>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="card-footer ">
                            <hr>
                            <div class="stats">
                                <i class="fa fa-refresh"></i> 个人信息
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-3 col-md-6 col-sm-6">
                    <div class="card card-stats">
                        <div class="card-body ">
                            <div class="row">
                                <div class="col-5 col-md-4">
                                    <div class="icon-big text-center icon-warning">
                                        <a href="#"><i class="nc-icon nc-money-coins text-success tab2"></i></a>
                                    </div>
                                </div>
                                <div class="col-7 col-md-8">
                                    <div class="numbers">
                                        <a href="#"><p class="card-title tab2">项目信息
                                            <p></a>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="card-footer ">
                            <hr>
                            <div class="stats">
                                <i class="fa fa-calendar-o"></i>项目信息
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row" id="tab1">
                <div class="col-md-12">
                    <div class="card card-user">
                        <div class="card-header">
                            <h5 class="card-title">个人信息</h5>
                        </div>
                        <div class="card-body">
                            <form th:action="@{/studentinfoupdate}" th:object="${student}" method="post">
                                <div class="row">
                                    <div class="col-md-6 pr-1">
                                        <div class="form-group">
                                            <label style="font-size: 20px">账号ID</label>
                                            <input type="text" class="form-control" disabled="" placeholder="学生ID"
                                                   name="StudentID" th:value="*{StudentID}">
                                        </div>
                                    </div>
                                    <div class="col-md-6 pr-1">
                                        <div class="form-group">
                                            <label style="font-size: 20px">注册邮箱</label>
                                            <input type="text" class="form-control" disabled="" placeholder="学生邮箱"
                                                   name="StudentEmail" th:value="*{StudentEmail}">
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6 pr-1">
                                        <div class="form-group">
                                            <label style="font-size: 20px">姓名</label>
                                            <input type="text" class="form-control" placeholder="学生姓名"
                                                   name="StudentName" th:value="*{StudentName}">
                                        </div>
                                    </div>
                                    <div class="col-md-6 pr-1">
                                        <div class="form-group">
                                            <label style="font-size: 20px">带队老师姓名</label>
                                            <input type="text" class="form-control" disabled="" placeholder="带队老师姓名"
                                                   name="TeacherName" th:value="${TeacherName}">
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6 pr-1">
                                        <div class="form-group">
                                            <label style="font-size: 20px">性别</label>
                                            <input type="text" class="form-control" placeholder="学生性别"
                                                   name="StudentGender" th:value="*{StudentGender}">
                                        </div>
                                    </div>
                                    <div class="col-md-6 pr-1">
                                        <div class="form-group">
                                            <label style="font-size: 20px">身份证号</label>
                                            <input type="text" class="form-control" placeholder="学生身份证号"
                                                   name="StudentIdentify" th:value="*{StudentIdentify}">
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6 pr-1">
                                        <div class="form-group">
                                            <label style="font-size: 20px">手机号</label>
                                            <input type="text" class="form-control" placeholder="学生手机号"
                                                   name="StudentTel" th:value="*{StudentTel}">
                                        </div>
                                    </div>
                                    <div class="col-md-6 pr-1">
                                        <div class="form-group">
                                            <label style="font-size: 20px">带队老师手机号</label>
                                            <input type="text" class="form-control" disabled="" placeholder="带队老师手机号"
                                                   name="TeacherTel" th:value="${TeacherTel}">
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6 pr-1">
                                        <div class="form-group">
                                            <label style="font-size: 20px">学校名称</label>
                                            <input type="text" class="form-control" placeholder="学校名称"
                                                   name="StudentSchool" th:value="*{StudentSchool}">
                                        </div>
                                    </div>
                                    <div class="col-md-6 pr-1">
                                        <div class="form-group">
                                            <label style="font-size: 20px">班级号</label>
                                            <input type="text" class="form-control" placeholder="班级号"
                                                   name="ClassID" th:value="*{ClassID}">
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="update ml-auto mr-auto">
                                        <button style="width: 300px" type="button" id="modify"
                                                class="btn btn-primary btn-round"><p style="font-size: 20px">修改</p></button>
                                        <button style="width: 300px" id="submit" type="submit"
                                                class="btn btn-primary btn-round"><p style="font-size: 20px">完成修改</p></button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row" id="tab2">
                <div class="col-md-12">
                    <div class="card card-user">
                        <div class="card-header">
                            <h5 class="card-title">项目信息</h5>
                        </div>

                        <div class="card-body" th:object="${project}" th:if="${student.ProjectID!=0}">
                            <div class="row">
                                <div class="col-md-6 pr-1">
                                    <div class="alert alert-primary alert-dismissible fade show">
                                                    <span style="font-size: 20px">
                                                        <b> 项目作品名称 - </b><span th:text="*{ProjectName}"></span></span>
                                    </div>
                                </div>
                                <div class="col-md-6 pr-1">
                                    <div class="alert alert-warning alert-dismissible fade show">
                                                    <span style="font-size: 20px">
                                                        <b> 项目团队名称 - </b><span th:text="*{ProjectTeamName}"></span></span>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6 pr-1">
                                    <div class="alert alert-primary alert-dismissible fade show">
                                                    <span style="font-size: 20px">
                                                        <b> 队长学生ID - </b><span th:text="*{StudentID1}"></span></span>
                                    </div>
                                </div>
                                <div class="col-md-6 pr-1">
                                    <div class="alert alert-warning alert-dismissible fade show">
                                                    <span style="font-size: 20px">
                                                        <b> 队长学生姓名 - </b><span th:text="${Student1}"></span></span>
                                    </div>
                                </div>
                            </div>
                            <div class="row" th:if="*{StudentID2!=0}">
                                <div class="col-md-6 pr-1" >
                                    <div class="alert alert-primary alert-dismissible fade show">
                                                    <span style="font-size: 20px">
                                                        <b> 队员一学生ID - </b><span th:text="*{StudentID2}"></span></span>
                                    </div>
                                </div>
                                <div class="col-md-6 pr-1">
                                    <div class="alert alert-warning alert-dismissible fade show">
                                                    <span style="font-size: 20px">
                                                        <b> 队员一学生姓名 - </b><span th:text="${Student2}"></span></span>
                                    </div>
                                </div>
                            </div>
                            <div class="row" th:if="*{StudentID3!=0}">
                                <div class="col-md-6 pr-1">
                                    <div class="alert alert-primary alert-dismissible fade show">
                                                    <span style="font-size: 20px">
                                                        <b> 队员二学生ID - </b><span th:text="*{StudentID3}"></span></span>
                                    </div>
                                </div>
                                <div class="col-md-6 pr-1">
                                    <div class="alert alert-warning alert-dismissible fade show">
                                                    <span style="font-size: 20px">
                                                        <b> 队员二学生姓名 - </b><span th:text="${Student3}"></span></span>
                                    </div>
                                </div>
                            </div>
                            <div class="row" th:if="${student.StudentID==project.StudentID1&&project.DesignDocument==null}">
                                <div class="col-md-4"></div>
                                <div class="col-md-4">
                                    <form class="login-form" method="post" th:action="@{/projectdelete}">
                                        <button style="width: 300px" type="submit" class="btn btn-danger btn-round">
                                            <p style="font-size: 20px">删除项目</p>
                                        </button>
                                    </form>
                                </div>
                                <div class="col-md-4"></div>
                            </div>
                        </div>
                        <div class="card-body" th:if="${student.ProjectID==0}">
                            <div class="row">
                                <div class="col-md-6 pr-1">
                                    <h6>您还没有创建项目，需要在提交作品页面完成基本信息填写</h6>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script th:inline="javascript">
    /*<![CDATA[*/
    $(document).ready(function() {
        $.tabledisplay.tabledisabled();
        $("#submit").hide();
        $("#tab2").hide();
    });
    $("#modify").click(function () {
        $.tabledisplay.tablemovedisabled();
        $("#submit").show();
        $("#modify").hide();
    });
    $(".tab1").click(function () {
        $("#tab1").show();
        $("#tab2").hide();
    });
    $(".tab2").click(function () {
        $("#tab2").show();
        $("#tab1").hide();
    });
    $.tabledisplay = {
        tabledisabled: function () {
            $("input[name$='StudentName']").attr("disabled",true);
            $("input[name$='StudentGender']").attr("disabled",true);
            $("input[name$='StudentIdentify']").attr("disabled",true);
            $("input[name$='StudentTel']").attr("disabled",true);
            $("input[name$='StudentSchool']").attr("disabled",true);
            $("input[name$='ClassID']").attr("disabled",true);
        },
        tablemovedisabled:function () {
            $("input[name$='StudentName']").attr("disabled",false);
            $("input[name$='StudentGender']").attr("disabled",false);
            $("input[name$='StudentIdentify']").attr("disabled",false);
            $("input[name$='StudentTel']").attr("disabled",false);
            $("input[name$='StudentSchool']").attr("disabled",false);
            $("input[name$='ClassID']").attr("disabled",false);
        }
    }
</script>
