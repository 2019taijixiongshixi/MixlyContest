<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8" />
    <link rel="apple-touch-icon" sizes="76x76" href="../../static/assets/assets1/img/apple-icon.png">
    <link rel="icon" type="image/png" href="../../static/assets/assets1/img/favicon.png">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>
        个人中心
    </title>
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no' name='viewport' />
    <!--     Fonts and icons     -->
    <!-- CSS Files -->
    <link href="../../static/assets/assets1/css/bootstrap.min.css" rel="stylesheet" />
    <link href="../../static/assets/assets1/css/paper-dashboard.css?v=2.0.0" rel="stylesheet" />
    <!-- CSS Just for demo purpose, don't include it in your project -->
    <link href="../../static/assets/assets1/demo/demo.css" rel="stylesheet" />
</head>

<body class="">
<div class="wrapper ">
    <div class="sidebar" data-color="white" data-active-color="danger">
        <!--
          Tip 1: You can change the color of the sidebar using: data-color="blue | green | orange | red | yellow"
      -->
        <div class="logo">
            <a href="zhongxin2" class="simple-text logo-mini">
                <div class="logo-image-small">
                    <img src="../../static/assets/assets1/img/logo-small.png">
                </div>
            </a>
            <a href="zhongxin2" class="simple-text logo-normal">
                个人中心
                <!-- <div class="logo-image-big">
                  <img src="../../static/assets/assets1/img/logo-big.png">
                </div> -->
            </a>
        </div>
        <div class="sidebar-wrapper">
            <ul class="nav">
                <li>
                    <a href="zhongxin2">
                        <i class="nc-icon nc-single-02"></i>

                        <p>个人资料</p>
                    </a>
                </li>
                <li class="active ">
                    <a href="banji">
                        <i class="nc-icon nc-diamond"></i>
                        <p>管理班级</p>
                    </a>
                </li>
            </ul>
        </div>
    </div>
    <div class="main-panel">
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-absolute fixed-top navbar-transparent">
            <div class="container-fluid">
                <div class="navbar-wrapper">
                    <div class="navbar-toggle">
                        <button type="button" class="navbar-toggler">
                            <span class="navbar-toggler-bar bar1"></span>
                            <span class="navbar-toggler-bar bar2"></span>
                            <span class="navbar-toggler-bar bar3"></span>
                        </button>
                    </div>
                    <a class="navbar-brand" href="zhongxin1">管理班级</a>
                </div>
            </div>
        </nav>
        <!-- End Navbar -->
        <!-- <div class="panel-header panel-header-lg">

    <canvas id="bigDashboardChart"></canvas>


  </div> -->
        <div class="content">
            <div class="row">
                <div class="col-lg-3 col-md-6 col-sm-6" th:if="${ClassExistence==false}">
                    <div class="card card-stats">
                        <div class="card-body ">
                            <div class="row">
                                <div class="col-5 col-md-4">
                                    <div class="icon-big text-center icon-warning">
                                        <a th:href="@{/createClass}"><i class="nc-icon nc-globe text-warning"></i></a>
                                    </div>
                                </div>
                                <div class="col-7 col-md-8">
                                    <div class="numbers">
                                        <a th:href="@{/createClass}"><p class="card-title">创建班级
                                            <p></a>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="card-footer ">
                            <hr>
                            <div class="stats">
                                <i class="fa fa-refresh"></i> 创建班级
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-3 col-md-6 col-sm-6" th:if="${ClassExistence==true}">
                    <div class="card card-stats">
                        <div class="card-body ">
                            <div class="row">
                                <div class="col-5 col-md-4">
                                    <div class="icon-big text-center icon-warning">
                                        <a href="banji"><i class="nc-icon nc-money-coins text-success"></i></a>
                                    </div>
                                </div>
                                <div class="col-7 col-md-8">
                                    <div class="numbers">
                                        <a href="banji"><p class="card-title">班级成员信息
                                            <p></a>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="card-footer ">
                            <hr>
                            <div class="stats">
                                <i class="fa fa-calendar-o"></i>班级成员信息
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row" th:if="${ClassExistence==true}">
                <div class="col-md-12">
                    <div class="card card-user">
                        <div class="card-header">
                            <h5 class="card-title">班级已创建!您管理的班级号如下:(请及时将您的班级号告知您的学生，以方便学生注册账号)</h5>
                        </div>
                        <div class="card-body">
                            <form>
                                <div class="row">
                                    <div class="col-md-6 pr-1">
                                        <div class="form-group">
                                            <label style="font-size: 20px">班级号:</label>
                                            <input type="text" class="form-control" disabled="" placeholder="ClssID"
                                                  th:value="${teacher.TeacherClassID}">
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>

                    </div>
                </div>
            </div>
            <div class="row" th:if="${ClassExistence==true}">
                <div class="col-md-12">
                    <div class="card">
                        <div class="card-header">
                            <h4 class="card-title"> 班级成员信息表(点击成员姓名查看具体作品展示视频)</h4>
                        </div>
                        <div class="card-body">
                            <div class="">
                                <table class="table">
                                    <thead class=" text-primary">
                                    <th>姓名</th>
                                    <th>身份</th>
                                    <th>项目作品名称</th>
                                    <th>项目是否最终提交</th>
                                    </thead>
                                    <tbody>
                                    <tr th:object="${teacher}">
                                        <td th:text="*{TeacherName}"></td>
                                        <td th:text="带队老师"></td>
                                        <td>-</td>
                                        <td>-</td>
                                    </tr>
                                    <tr th:each="student: ${students}">
                                        <th th:text="${student.StudentName}"></th>
                                        <td th:text="学生"></td>
                                        <td th:text="${student.StudentProjectname}">未确定名称</td>
                                        <td th:if="${student.StudentProjectsubmission==null}">
                                            否</td>
                                        <td th:if="${student.StudentProjectsubmission!=null}">
                                            是</td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!--   Core JS Files   -->
<script src="../../static/assets/assets1/js/core/jquery.min.js"></script>
<script src="../../static/assets/assets1/js/core/popper.min.js"></script>
<script src="../../static/assets/assets1/js/core/bootstrap.min.js"></script>
<script src="../../static/assets/assets1/js/plugins/perfect-scrollbar.jquery.min.js"></script>
<!--  Google Maps Plugin    -->
<!-- Chart JS -->
<script src="../../static/assets/assets1/js/plugins/chartjs.min.js"></script>
<!--  Notifications Plugin    -->
<script src="../../static/assets/assets1/js/plugins/bootstrap-notify.js"></script>
<!-- Control Center for Now Ui Dashboard: parallax effects, scripts for the example pages etc -->
<script src="../../static/assets/assets1/js/paper-dashboard.min.js?v=2.0.0" type="text/javascript"></script>
<!-- Paper Dashboard DEMO methods, don't include it in your project! -->
<script src="../../static/assets/assets1/demo/demo.js"></script>
<script>
    $(document).ready(function() {
        // Javascript method's body can be found in assets/assets-for-demo/js/demo.js
        demo.initChartsPages();
    });
</script>
</body>

</html>
