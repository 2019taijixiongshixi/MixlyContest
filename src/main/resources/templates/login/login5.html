<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>赛事平台登录</title>

    <!-- CSS -->
    <link rel="stylesheet" href="../../static/assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../static/assets/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="../../static/assets/css/tijiaoform-elements.css">
    <link rel="stylesheet" href="../../static/assets/css/tijiaostyle.css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <![endif]-->

    <!-- Favicon and touch icons -->
    <link rel="shortcut icon" href="../../static/assets/ico/favicon.png">
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="../../static/assets/ico/apple-touch-icon-144-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="../../static/assets/ico/apple-touch-icon-114-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="../../static/assets/ico/apple-touch-icon-72-precomposed.png">
    <link rel="apple-touch-icon-precomposed" href="../../static/assets/ico/apple-touch-icon-57-precomposed.png">

</head>

<body>
<!-- 密码错误 -->
<div id="myAlert1" th:if="${pwdError!=null}" class="alert alert-warning">
    <a href="#" class="close" data-dismiss="alert">&times;</a>
    <strong>警告！</strong><strong th:text="${pwdError}"></strong>
</div>
<!-- 不存在该用户 -->
<div id="myAlert2" th:if="${userError!=null}" class="alert alert-warning">
    <a href="#" class="close" data-dismiss="alert">&times;</a>
    <strong>警告！</strong><strong th:text="${userError}"></strong>
</div>
<!-- Top content -->
<div class="top-content">

    <div class="inner-bg">
        <div class="container">
            <div class="row">
                <div class="col-sm-8 col-sm-offset-2 text">
                    <h1><strong>请输入你的注册邮箱和密码登录</strong></h1>
                    <div class="description">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-6 col-sm-offset-3 form-box">
                    <div class="form-top">
                        <div class="form-top-left">
                            <h3>二、登录</h3>
                            <p>管理员账户</p>
                        </div>
                        <div class="form-top-right">
                            <img style="" src="../../static/assets/images/bi.jpg">
                        </div>
                    </div>
                    <div class="form-bottom">
                        <form role="form" th:action="@{/login5action}" method="post"
                              th:object="${manager}"  class="login-form">
                            <div class="form-group">
                                <input type="text" name="ManagerID" placeholder="账户ID..."
                                       th:value="*{ManagerID}" class="form-username form-control">
                            </div>
                            <div class="form-group">
                                <input type="password" name="Password" placeholder="密码..."
                                       th:value="*{Password}" class="form-password form-control">
                            </div>
                            <button type="submit" class="btn">登录</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>


<!-- Javascript -->
<script src="../../static/assets/js/jquery-1.11.1.min.js"></script>
<script src="../../static/assets/bootstrap/js/bootstrap.min.js"></script>
<script src="../../static/assets/js/jquery.backstretch.min.js"></script>
<script src="../../static/assets/js/scripts.js"></script>
<script src="../../static/assets/js/html5shiv.js"></script>
<script src="../../static/assets/js/respond.min.js"></script>
<!--[if lt IE 10]>
<script src="../../static/assets/js/placeholder.js"></script>
<![endif]-->

</body>

</html>
