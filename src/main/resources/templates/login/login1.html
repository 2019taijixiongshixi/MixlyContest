<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

    <head>

        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>赛事平台登录</title>

        <!-- CSS -->
        <link rel="stylesheet" href="../../static/assets/bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" href="../../static/assets/font-awesome/css/font-awesome.min.css">
		<link rel="stylesheet" href="../../static/assets/css/tijiaoform-elements.css">
        <link rel="stylesheet" href="../../static/assets/css/tijiaostyle.css">

        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
        <![endif]-->

        <!-- Favicon and touch icons -->
        <link rel="shortcut icon" href="../../static/assets/ico/favicon.png">
        <link rel="apple-touch-icon-precomposed" sizes="144x144" href="../../static/assets/ico/apple-touch-icon-144-precomposed.png">
        <link rel="apple-touch-icon-precomposed" sizes="114x114" href="../../static/assets/ico/apple-touch-icon-114-precomposed.png">
        <link rel="apple-touch-icon-precomposed" sizes="72x72" href="../../static/assets/ico/apple-touch-icon-72-precomposed.png">
        <link rel="apple-touch-icon-precomposed" href="../../static/assets/ico/apple-touch-icon-57-precomposed.png">

    </head>

    <body>

        <!-- Top content -->
        <div class="top-content">
        	
            <div class="inner-bg">
                <div class="container">
                    <div class="row">
                        <div class="col-sm-8 col-sm-offset-2 text">
                            <h1><strong>请输入你的注册邮箱和密码登录</strong></h1>
                            <div class="description">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-6 col-sm-offset-3 form-box">
                        	<div class="form-top">
                        		<div class="form-top-left">
                        			<h3>二、登录</h3>
                                    <p>学生账户</p>
                        		</div>
                        		<div class="form-top-right">
                        			<img style="" src="../../static/assets/images/bi.jpg">
                        		</div>
                            </div>
                            <div class="form-bottom">
                                <form role="form" th:action="@{/studentlogin}" method="post"
                                    th:object="${student}"  class="login-form">
                                    <div class="form-group">
                                        <input type="text" name="StudentEmail" placeholder="邮箱..."
                                              th:value="*{StudentEmail}" class="form-username form-control">
                                    </div>
                                    <div class="form-group">
                                        <input type="password" name="StudentPassword" placeholder="密码..."
                                              th:value="*{StudentPassword}" class="form-password form-control">
                                    </div>
                                    <button type="submit" class="btn">Sign in!</button>
                                </form>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-6 col-sm-offset-3 social-login">
                            <h3>重新选择身份登录</h3>
                        	<div class="social-login-buttons">
	                        	<a class="btn btn-link-1 btn-link-1-facebook" href="login1">
	                        		学生
	                        	</a>
	                        	<a class="btn btn-link-1 btn-link-1-twitter" href="login2">
	                        	教师</a>
                                <a class="btn btn-link-1 btn-link-1-google-plus" href="getmima">
                                    忘记密码?
                                </a>
                        	</div>
                        </div>
                    </div>
                </div>
            </div>
            
        </div>


        <!-- Javascript -->
        <script src="../../static/assets/js/jquery-1.11.1.min.js"></script>
        <script src="../../static/assets/bootstrap/js/bootstrap.min.js"></script>
        <script src="../../static/assets/js/jquery.backstretch.min.js"></script>
        <script src="../../static/assets/js/scripts.js"></script>
        <script src="../../static/assets/js/html5shiv.js"></script>
        <script src="../../static/assets/js/respond.min.js"></script>
        <!--[if lt IE 10]>
            <script src="../../static/assets/js/placeholder.js"></script>
        <![endif]-->

    </body>

</html>
