    <link rel="stylesheet" href="../../static/assets/font-awesome/css/font-awesome.min.css">

<body>

<!-- Top content -->
<div class="top-content">

    <div class="inner-bg">
        <div class="container">
            <div class="row">
                <div class="col-sm-8 col-sm-offset-2 text">
                    <h1><strong>密码找回</strong></h1>
                    <div class="description">
                        <p>

                        </p>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-6 col-sm-offset-3 form-box">
                    <div class="form-top">
                        <div class="form-top-left">
                            <h3>请输入您的注册邮箱获取验证码</h3>
                        </div>
                        <div class="form-top-right">
                            <i class="fa fa-lock"></i>
                        </div>
                    </div>



                    <div class="form-bottom" style="text-align: right">
                        <form role="form" action="" method="post" class="login-form">

                            <div class="form-group">
                                邮箱地址:<input type="text" name="username" placeholder="邮箱地址..." class="form-username">
                            </div>
                            <div class="form-group">
                                验证码:<input type="text" style="width: 205px" name="username" placeholder="请输入邮箱验证码..." class="form-username">
                                <button style=" width: 200px; background-color: #67b168" class="btn">获取邮箱验证码</button>
                            </div>
                            <div class="form-group">
                                修改密码:<input type="password" name="password" placeholder="输入您想修改的新密码..." class="form-password">
                            </div>
                            <div class="form-group">
                                确认密码:<input type="password" name="password" placeholder="(再次输入密码进行确认)..." class="form-password">
                            </div>
                            <button type="submit" class="btn">确认</button>
                        </form>
                    </div>
                </div>
            </div>

        </div>
    </div>

</div>
