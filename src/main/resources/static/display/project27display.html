<script>
    $(document).ready(function(){
        $(".hide1").click(function(){
            $("p").hide();

            $("p").show();

</script>
<script>
    $(".new").click(function(){
        $(this).addClass("new1");
        $(this).siblings().removeClass("new1");
    });
    $("#ii1").click(function(){
        $("#i1").show();
        $("#i2").hide();
        $("#i3").hide();
        // language=JQuery-CSS
        $("#i4").hide();

    });
    $("#ii2").click(function(){
        $("#i1").hide();
        $("#i2").show();
        $("#i3").hide();
        $("#i4").hide();

    });
    $("#ii3").click(function(){
        $("#i1").hide();
        $("#i2").hide();
        $("#i3").show();
        $("#i4").hide();

    });
    $("#ii4").click(function(){
        $("#i1").hide();
        $("#i2").hide();
        $("#i3").hide();
        $("#i4").show();

    })
</script>
<script type="text/javascript">
    jQuery(document).ready(function($) {
        $(".scroll").click(function(event){
            event.preventDefault();
            $('html,body').animate({scrollTop:$(this.hash).offset().top},1000);
        });
    });
</script>
<script>
    $(function() {
        var pull 		= $('#pull');
        menu 		= $('nav ul');
        menuHeight	= menu.height();
        $(pull).on('click', function(e) {
            e.preventDefault();
            menu.slideToggle();
        });
        $(window).resize(function(){
            var w = $(window).width();
            if(w > 320 && menu.is(':hidden')) {
                menu.removeAttr('style');
            }
        });
    });
</script>
<script type="text/javascript">
    $('.main-search').hide();
    $('button').click(function (){
            $('.main-search').show();
            $('.main-search text').focus();
        }
    );
    $('.close').click(function(){
        $('.main-search').hide();
    });
